<form class="Form">
    <div class="Form__Group row">
        <label for="example-text-input"
               class="col col--sm-2 Form__Label Form__Label--col">Text</label>
        <div class="col col--sm-10">
            <input class="Form__Control" type="text" value="Artisanal kale"
                   id="example-text-input">
        </div>
    </div>
    <div class="Form__Group row">
        <label for="example-search-input"
               class="col col--sm-2 Form__Label Form__Label--col">Search</label>
        <div class="col col--sm-10">
            <input class="Form__Control" type="search"
                   value="How do I shoot web" id="example-search-input">
        </div>
    </div>
    <div class="Form__Group row">
        <label for="example-email-input"
               class="col col--sm-2 Form__Label Form__Label--col">Email</label>
        <div class="col col--sm-10">
            <input class="Form__Control" type="email"
                   value="bootstrap@example.com" id="example-email-input">
        </div>
    </div>
    <div class="Form__Group row">
        <label for="example-url-input"
               class="col col--sm-2 Form__Label Form__Label--col">URL</label>
        <div class="col col--sm-10">
            <input class="Form__Control" type="url"
                   value="https://getbootstrap.com" id="example-url-input">
        </div>
    </div>
    <div class="Form__Group row">
        <label for="example-tel-input"
               class="col col--sm-2 Form__Label Form__Label--col">Telephone</label>
        <div class="col col--sm-10">
            <input class="Form__Control" type="tel" value="1-(555)-555-5555"
                   id="example-tel-input">
        </div>
    </div>
    <div class="Form__Group row">
        <label for="example-password-input"
               class="col col--sm-2 Form__Label Form__Label--col">Password</label>
        <div class="col col--sm-10">
            <input class="Form__Control" type="password" value="hunter2"
                   id="example-password-input">
        </div>
    </div>
    <div class="Form__Group row">
        <label for="example-number-input"
               class="col col--sm-2 Form__Label Form__Label--col">Number</label>
        <div class="col col--sm-10">
            <input class="Form__Control" type="number" value="42"
                   id="example-number-input">
        </div>
    </div>
    <div class="Form__Group row">
        <label for="example-datetime-local-input"
               class="col col--sm-2 Form__Label Form__Label--col">Date and
            time</label>
        <div class="col col--sm-10">
            <input class="Form__Control" type="datetime-local"
                   value="2011-08-19T13:45:00"
                   id="example-datetime-local-input">
        </div>
    </div>
    <div class="Form__Group row">
        <label for="example-date-input"
               class="col col--sm-2 Form__Label Form__Label--col">Date</label>
        <div class="col col--sm-10">
            <input class="Form__Control" type="date" value="2011-08-19"
                   id="example-date-input">
        </div>
    </div>
    <div class="Form__Group row">
        <label for="example-month-input"
               class="col col--sm-2 Form__Label Form__Label--col">Month</label>
        <div class="col col--sm-10">
            <input class="Form__Control" type="month" value="2011-08"
                   id="example-month-input">
        </div>
    </div>
    <div class="Form__Group row">
        <label for="example-week-input"
               class="col col--sm-2 Form__Label Form__Label--col">Week</label>
        <div class="col col--sm-10">
            <input class="Form__Control" type="week" value="2011-W33"
                   id="example-week-input">
        </div>
    </div>
    <div class="Form__Group row">
        <label for="example-time-input"
               class="col col--sm-2 Form__Label Form__Label--col">Time</label>
        <div class="col col--sm-10">
            <input class="Form__Control" type="time" value="13:45:00"
                   id="example-time-input">
        </div>
    </div>
    <div class="Form__Group row">
        <label for="example-color-input"
               class="col col--sm-2 Form__Label Form__Label--col">Color</label>
        <div class="col col--sm-10">
            <input class="Form__Control" type="color" value="#563d7c"
                   id="example-color-input">
        </div>
    </div>
</form>
